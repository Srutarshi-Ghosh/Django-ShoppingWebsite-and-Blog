<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>{% block title %} {% endblock %}</title>

		<style>
			{% block css %} {% endblock %}
		</style>

		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0"></script>

	</head>

	<body style="background-color:aqua">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">My Blog</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item {% block homeactive %} {% endblock %}">
						<a class="nav-link" href="/blog">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item {% block aboutactive %} {% endblock %}">
						<a class="nav-link" href="/blog/about">About Us</span></a>
					</li>
	
					
					<li class="nav-item {% block contactactive %} {% endblock %}">
						<a class="nav-link" href="/blog/contact">Contact Us</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="/shop">Shop</a>
					</li>

				</ul>
				<form method="get" action="/blog/search" class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>

				<a href="/admin" role="button" target="_blank" class="btn btn-outline-success m-2 my-sm-0">Admin Panel</a>
				<button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#loginModal">Login</button>
				<button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#signupModal">Signup</button>
				
				
			</div>
		</nav>

		{% for message in messages %}
			<div class="alert alert-warning alert-{{message.tags}} mb-0 fade show" role="alert">
				<strong>Message: </strong> {{message}}
				<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
		{% endfor %}
		

		
		<!-- Modal -->
		<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body">

						<form action="" method="get">

							<div class="form-group">
								<label for="signupusername">Username</label>
								<input type="text" name="username" class="form-control" placeholder="Username" id="signupusername">
							</div>

							<div class="form-group">
								<label for="fname">First Name</label>
								<input type="text" name="fname" class="form-control" placeholder="First Name" id="fname">
							</div>
							
							<div class="form-group">
								<label for="lname">Last Name</label>
								<input type="text" name="lname" class="form-control" placeholder="Last Name" id="lname">
							</div>

							<div class="form-group">
								<label for="signupemail">Email Address</label>
								<input type="email" name="email" class="form-control" placeholder="Email" id="signupemail">
							</div>

							<div class="form-group">
								<label for="pass1">Password</label>
								<input type="password" name="pass1" class="form-control" placeholder="" id="pass1">
							</div>

							<div class="form-group">
								<label for="pass2">Confirm Password</label>
								<input type="password" name="pass2" class="form-control" placeholder="" id="pass2">
							</div>
							
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">Sign Up</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body">

						<form action="" method="get">

							<div class="form-group">
								<label for="loginusername">Username</label>
								<input type="text" name="username" class="form-control" placeholder="Username" id="loginusername">
							</div>

							<div class="form-group">
								<label for="loginpassword">Password</label>
								<input type="password" name="loginpassword" class="form-control" placeholder="" id="loginpassword">
							</div>

						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>

		{% block body %} {% endblock %}

		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	</body>

	
	{% block js %} {% endblock %}
	

</html>
